<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
          rel="stylesheet">
  </head>
  <body>
    <h1>Calculator App</h1>

    <div id="calculator-container">
      <div id="display" class="dark-blue"> Hellow </div>

      <div class="button-container">
        <button type="button" name="button" class="btn light-blue">AC</button>
        <button type="button" name="button" class="btn light-blue">+/-</button>
        <button type="button" name="button" class="btn light-blue">%</button>
        <button type="button" name="button" class="btn orange">/</button>

        <button type="button" name="button" class="btn dark-blue">7</button>
        <button type="button" name="button" class="btn dark-blue">8</button>
        <button type="button" name="button" class="btn dark-blue">9</button>
        <button type="button" name="button" class="btn orange">x</button>

        <button type="button" name="button" class="btn dark-blue">4</button>
        <button type="button" name="button" class="btn dark-blue">5</button>
        <button type="button" name="button" class="btn dark-blue">6</button>
        <button type="button" name="button" class="btn orange">-</button>

        <button type="button" name="button" class="btn dark-blue">1</button>
        <button type="button" name="button" class="btn dark-blue">2</button>
        <button type="button" name="button" class="btn dark-blue">3</button>
        <button type="button" name="button" class="btn orange">+</button>

        <button type="button" name="button" class="btn dark-blue" id='btn-0'>0</button>
        <button type="button" name="button" class="btn dark-blue">.</button>
        <button type="button" name="button"
                class="btn orange" id='btn-equal'>=</button>

      </div>
    </div>
  </body>
</html>
