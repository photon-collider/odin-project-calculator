<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
          rel="stylesheet">
  </head>
  <body>
    <h1>Calculator App</h1>

    <div id="calculator-container">
      <div id="display" class="dark-blue"></div>

      <div class="button-container">
        <button type="button" name="button"
                class="btn light-blue" id='btn-ac'>AC</button>
        <button type="button" name="button"
                class="btn light-blue" id='btn-plus-minus'>+/-</button>
        <button type="button" name="button"
                class="btn light-blue" id='btn-percent'>%</button>
        <button type="button" name="button"
                class="btn orange" id='btn-divide'>/</button>

        <button type="button" name="button"
                class="btn dark-blue number" id='btn-7'>7</button>
        <button type="button" name="button"
                class="btn dark-blue number" id='btn-8'>8</button>
        <button type="button" name="button"
                class="btn dark-blue number" id='btn-9'>9</button>
        <button type="button" name="button"
                class="btn orange" id='btn-multiply'>x</button>

        <button type="button" name="button"
                class="btn dark-blue number" id='btn-4'>4</button>
        <button type="button" name="button"
                class="btn dark-blue number" id='btn-5'>5</button>
        <button type="button" name="button"
                class="btn dark-blue number" id='btn-6'>6</button>
        <button type="button" name="button"
                class="btn orange" id='btn-minus'>-</button>

        <button type="button" name="button"
                class="btn dark-blue number" id='btn-1'>1</button>
        <button type="button" name="button"
                class="btn dark-blue number" id='btn-2'>2</button>
        <button type="button" name="button"
                class="btn dark-blue number" id='btn-3'>3</button>
        <button type="button" name="button"
                class="btn orange" id='btn-plus'>+</button>

        <button type="button" name="button"
                class="btn dark-blue number" id='btn-0'>0</button>
        <button type="button" name="button" class="btn dark-blue"
                id='btn-decimal'>.</button>
        <button type="button" name="button"
                class="btn orange" id='btn-equal'>=</button>

      </div>
    </div>

    <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
